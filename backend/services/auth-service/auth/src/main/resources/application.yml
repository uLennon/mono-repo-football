spring:
  datasource:
    url: ${MYSQL_DATABASE}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: ${SERVEPORT}

kafka:
  myServe: ${MYSERVE}

jwt:
  secret: ${SECRET}
  expiration: ${TIMEOUT}
