<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-12 text-center ">
            <div class="bg-success rounded-circle d-inline-flex align-items-center justify-content-center mb-3" 
                 style="width: 50px; height: 50px;">
                <i class="bi bi-person-fill text-white fs-3"></i>
            </div>
            <h3 class="text-dark fw-bold">ðŸ‘¤ Player Profile</h3>
            <p class="text-muted">Manage your account settings</p>
        </div>
    </div>

    <div class="row justify-content-center g-4">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 h-70">
                <div class="card-header bg-success text-white py-3">
                    <h5 class="mb-0 text-center">
                        <i class="bi bi-info-circle me-2"></i>
                        Personal Information
                    </h5>
                </div>
                <div class="card-body p-4">
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label class="form-label fw-bold text-dark">
                                <i class="bi bi-person me-2 text-primary"></i>
                                Full Name
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-card-heading text-muted"></i>
                                </span>
                                <input type="text" class="form-control" value="John Doe" readonly>
                            </div>
                        </div>

                        <div class="col-12 mb-3">
                            <label class="form-label fw-bold text-dark">
                                <i class="bi bi-envelope me-2 text-primary"></i>
                                Email Address
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-at text-muted"></i>
                                </span>
                                <input type="email" class="form-control" value="user@email.com" readonly>
                            </div>
                        </div>

                        <div class="col-12 mb-3">
                            <label class="form-label fw-bold text-dark">
                                <i class="bi bi-people me-2 text-primary"></i>
                                Favorite Team
                            </label>
                            <select class="form-select">
                                <option selected>Your Team</option>
                                
                            </select>
                        </div>

                        <div class="col-12 mb-3">
                            <label class="form-label fw-bold text-dark">
                                <i class="bi bi-grid-3x3 me-2 text-primary"></i>
                                Preferred Formation
                            </label>
                            <select class="form-select">
                                <option>4-3-3</option>
                                <option>4-4-2</option>
                                <option>3-5-2</option>
                            </select>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button class="btn btn-success w-100">
                            <i class="bi bi-check-circle me-2"></i>
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 h-70">
                <div class="card-header bg-warning text-dark py-3">
                    <h5 class="mb-0 text-center">
                        <i class="bi bi-shield-lock me-2"></i>
                        Change Password
                    </h5>
                </div>
                <div class="card-body p-4">
                    <form>
                        <div class="mb-3">
                            <label class="form-label fw-bold text-dark">
                                <i class="bi bi-key me-2 text-warning"></i>
                                Current Password
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-lock text-muted"></i>
                                </span>
                                <input type="password" class="form-control" placeholder="Current password">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold text-dark">
                                <i class="bi bi-key-fill me-2 text-warning"></i>
                                New Password
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-lock-fill text-muted"></i>
                                </span>
                                <input type="password" class="form-control" placeholder="New password">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold text-dark">
                                <i class="bi bi-key-fill me-2 text-warning"></i>
                                Confirm Password
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="bi bi-lock-fill text-muted"></i>
                                </span>
                                <input type="password" class="form-control" placeholder="Confirm password">
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle me-2"></i>
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-arrow-repeat me-2"></i>
                                Update Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 h-100">
                <div class="card-header bg-info text-white py-3">
                    <h5 class="mb-0 text-center">
                        <i class="bi bi-graph-up me-2"></i>
                        Career Stats
                    </h5>
                </div>
                <div class="card-body p-4">
                    <div class="row text-center">
                        <div class="col-12 mb-4">
                            <div class="bg-success rounded-circle d-inline-flex align-items-center justify-content-center mb-2" 
                                 style="width: 80px; height: 80px;">
                                <i class="bi bi-trophy text-white fs-3"></i>
                            </div>
                            <h3 class="text-success mb-1">12 </h3>
                            <h6 class="text-muted mb-0">WINS</h6>
                            <small class="text-success">60% win rate</small>
                        </div>

                        <div class="col-12 mb-4">
                            <div class="bg-danger rounded-circle d-inline-flex align-items-center justify-content-center mb-2" 
                                 style="width: 80px; height: 80px;">
                                <i class="bi bi-x-circle text-white fs-3"></i>
                            </div>
                            <h3 class="text-danger mb-1">5</h3>
                            <h6 class="text-muted mb-0">LOSSES</h6>
                            <small class="text-danger">25% loss rate</small>
                        </div>

                        <div class="col-12">
                            <div class="bg-warning rounded-circle d-inline-flex align-items-center justify-content-center mb-2" 
                                 style="width: 80px; height: 80px;">
                                <i class="bi bi-dash-circle text-dark fs-3"></i>
                            </div>
                            <h3 class="text-warning mb-1">3</h3>
                            <h6 class="text-muted mb-0">DRAWS</h6>
                            <small class="text-warning">15% draw rate</small>
                        </div>
                    </div>
                    <div class="text-center mt-4 pt-3 border-top">
                        <h4 class="text-dark mb-1">20</h4>
                        <small class="text-muted">TOTAL MATCHES</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
