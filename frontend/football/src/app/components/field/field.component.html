<div class="field-wrapper">
  <div class="pitch" id="pitch">
    
      <div class="half-line"></div>
      <div class="center-circle"></div>
      <div class="center-spot"></div>
      

      <div class="penalty-area top"></div>
      <div class="half-circle top"></div>
      <div class="goal-area top"></div>
      <div class="goal top"></div>
      <div class="penalty-spot top"></div>
      
  
      <div class="penalty-area bottom"></div>
      <div class="half-circle bottom"></div>
      <div class="goal-area bottom"></div>
      <div class="goal bottom"></div>
      <div class="penalty-spot bottom"></div>
      
        <div *ngFor="let player of players; let i = index" 
          class="player"
          [id]="'player' + player.id"
          [attr.data-player-id]="player.id"
          [ngStyle]="{
              top: player.coords?.top || '0px', 
              left: player.coords?.left || '0px'
        }"
        draggable="true"
        (dragstart)="onDragStart($event, player)"
        (dragend)="onDragEnd($event)"
        (click)="selectPlayer(player)"
        [class.selected]="selectedPlayer?.id === player.id">
        <div class="player-content">
            <div class="player-number">{{ player.number }}</div>
        </div>
        <span class="player-name">{{ player.name }}</span>
    </div>
  </div>
</div>
